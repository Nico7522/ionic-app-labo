<ion-header>
  <ion-toolbar>
    <ion-title align="center">Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="mainContent">
  <ion-grid>
    <ion-row>
      @for (product of products; track product.productId) {
      <ion-col size="1">
        <ion-card>
          <ion-card-title align="center">{{
            product.modelName
          }}</ion-card-title>
          <img
            alt="Silhouette of mountains"
            [src]="imageUrl + '/' + product.image"
          />
          <ion-card-header>
            <ion-card-subtitle
              >{{ product.brand | titlecase }}
              {{ product.price | currency : "EUR" }}</ion-card-subtitle
            >
            <p>{{ product.sexe }}</p>
          </ion-card-header>

          <ion-card-content>
            <ion-button routerLink="/product/details/{{ product.productId }}"
              >Voir les d√©tails</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-button (click)="openFilter()">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
