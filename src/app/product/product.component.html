<ion-header>
    <ion-toolbar>
      <ion-title align="center">Product</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="mainContent">

    <ion-grid >
        <ion-row>
            @for (product of products; track product.productId) {
                <ion-col size="1" >
                    <ion-card>
                        <ion-card-title align="center">{{product.modelName}}</ion-card-title>
                        <img alt="Silhouette of mountains" [src]="imageUrl + '/' + product.image"  />
                        <ion-card-header>
                          <ion-card-subtitle>{{product.brand | titlecase}} {{product.price | currency: 'EUR'}}</ion-card-subtitle>
                          <p>{{product.sexe}}</p>
                        </ion-card-header>
                      
                        <ion-card-content>
                            <ion-button>Voir les détails</ion-button>
                            <ion-button >Ajouter au panier</ion-button>

                        </ion-card-content>
                      </ion-card>
                  </ion-col>
            }
        </ion-row>
    </ion-grid>
    </ion-content>
  
    <ion-footer>
      <ion-toolbar>
        <div class="footer">
            <ion-button>Femme</ion-button>
            <ion-button>Homme</ion-button>
            <ion-button>En prommo</ion-button>
            <ion-button>Nouveauté</ion-button>

        </div>
      </ion-toolbar>
   
    </ion-footer>
