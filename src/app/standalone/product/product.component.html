<ion-col size="1">
  <ion-card>
    <ion-card-title align="center">{{
      product.modelName
    }}</ion-card-title>
    <img
      alt="Silhouette of mountains"
      [src]="imageUrl + '/' + product.image"
    />
    <ion-card-header>
      <ion-card-subtitle
        >{{ product.brand | titlecase }}
        {{ product.price | currency : "EUR" }}</ion-card-subtitle
      >
      <p>{{ product.sexe }}</p>
    </ion-card-header>

    <ion-card-content>
      <ion-button size="small" routerLink="/product/details/{{ product.productId }}"
        >Voir les d√©tails</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-col>
