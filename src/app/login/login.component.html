<ion-header>
  <ion-toolbar>
    <ion-title align="center">Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  id="mainContent" scrollY="false">
  <form [formGroup]="loginForm">
  <ion-item>
  <ion-input label-placement="floating" errorText="Email non valide" formControlName="email" type="email" label="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input clearOnEdit="false" label-placement="floating" errorText="Mot de passe non valide" formControlName="password" type="password" label="Mot de passe"></ion-input>
  </ion-item>
  <ion-button (click)="handleSubmit()" shape="round">Se connecter</ion-button>
</form>

@if (message != null) {
  <span>{{message}}</span>
}

</ion-content>
